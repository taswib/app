<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taswib</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="secret-frame" src="" allow="fullscreen"></iframe>

    <script>
        // هذا هو رابط موقعك ولكن مشفر بصيغة Base64
        // الرابط المشفر: https://static-canvas--twheebalsalahiu.replit.app
        var protectedUrl = "aHR0cHM6Ly9zdGF0aWMtY2FudmFzLS10d2hlZWJhbHNhbGFoaXUucmVwbGl0LmFwcA==";

        // دالة لفك التشفير ووضع الرابط داخل الإطار
        function loadFrame() {
            var frame = document.getElementById('secret-frame');
            // atob هي دالة في المتصفح تقوم بفك تشفير Base64
            frame.src = atob(protectedUrl);
        }

        // تشغيل الدالة فور تحميل الصفحة
        window.onload = loadFrame;
    </script>
</body>
</html>
